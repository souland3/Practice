<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<title>Estructura con grid</title>
</head>
<style>
	/* Aquí va el código CSS */
    body{
        background-color: aqua;
    }

    nav{
        background-color: rgb(255, 190, 25);
        height: 100px;
        margin-bottom: 16px;
    }
    
    section{
        background-color: rgb(120, 75, 172);
        height: 100px;
        margin-bottom: 16px;
    }
    header{
        background-color: rgb(255, 135, 37);
        height: 100px;
        margin-bottom: 16px;
    }
        
    footer{
        background-color: rgb(207, 62, 164);
        height: 100px;
        margin-bottom: 16px;
    }

       /* Ver. Tablet */

    @media (min-width: 720px)  {
        /*Aqui inician las reglas para tablet*/

        .container{
            display: grid;
            grid-template-columns: 20% 80%;
            grid-template-rows: 200px 200px 200px 200px;
        }
        
        nav{
            grid-row: 1/4;
            margin-right: 16px;
        }
        footer{
            grid-column: 1/3;
        }
        nav, header, section, footer {
            height: auto;
        }


        /*Aqui terminan las reglas para tablet*/
    }

         /* Ver. laptop */

         @media (min-width: 1024px)  {
        /*Aqui inician las reglas para laptop*/
        header{
           background-color: rgb(255, 179, 15);    
       }
        
       .container{
        max-width: 1200px;
        margin: 0 auto;
       } 
       
       nav{
           background-color: rgb(177, 25, 207);
       }
       
        /*Aqui terminan las reglas para laptop*/
      }

      /* Ver. desktop */
      @media (min-width: 1400px)  {
        /*Aqui inician las reglas para desktop*/

        header{
           background-color: rgb(19, 15, 255);
       }

       .container{
        grid-template-columns: 30% 70%;
       }

       nav{
           background-color: rgb(83, 207, 25);
       }
        /*Aqui terminan las reglas para desktop*/
      }
</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        <header>
            <h1>Header</h1>
        </header>
        <section>
            <h1>Section 1</h1>
        </section>
        <section>
            <h1>Section 2</h1>
        </section>
        <footer>
            <h1>footer</h1>
        </footer>
    </div>    
</body>
